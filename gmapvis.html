    <h3>Google Map Sample 1</h3>
    
<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var central = {lat: 40.7829, lng: -73.9654};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: central});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: central, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXIR6u5HjBx4UAn9vdn8ACrwW44X-p7Oo&callback=initMap">
    </script>
  </body>
</html>

    <div id="map"></div>
  </body>
</html>
